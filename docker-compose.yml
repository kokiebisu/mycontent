services:
  db:
    container_name: db
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    networks:
      - mycontent-network

  service-user:
    container_name: service-user
    depends_on:
      - db
    build:
      context: .
      dockerfile: ./packages/service-user/Dockerfile.dev
    networks:
      - mycontent-network
    ports:
      - "4001:4001"
    volumes:
      - ./packages/service-user:/app/packages/service-user
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/playground"]
      interval: 5s
      timeout: 3s
      retries: 5

  service-content:
    container_name: service-content
    depends_on:
      - db
    build:
      context: .
      dockerfile: ./packages/service-content/Dockerfile.dev
    networks:
      - mycontent-network
    ports:
      - "4002:4002"
    volumes:
      - ./packages/service-content:/app/packages/service-content
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4002/playground"]
      interval: 5s
      timeout: 3s
      retries: 5

  gateway:
    container_name: gateway
    build:
      context: .
      dockerfile: ./packages/gateway/Dockerfile.dev
    depends_on:
      service-user:
        condition: service_healthy
      service-content:
        condition: service_started
    networks:
      - mycontent-network
    ports:
      - "4000:4000"
    volumes:
      - ./packages/gateway/src:/app/src

networks:
  mycontent-network:
