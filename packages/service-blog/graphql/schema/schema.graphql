extend type User {
  id: ID! @external
  interest: Interest!
}

type Blog @key(fields: "id") {
  id: ID!
  title: String!
  content: String!
  user_id: ID!
  createdAt: String!
  updatedAt: String!
}

type Query {
  blog(id: ID!): Blog!
  blogs: [Blog!]!
  blogsByUserId(userId: ID!): [Blog!]!
}

type Mutation {
  deleteBlog(id: ID!): String!
}

enum Interest {
  REACT
  NODEJS
  PYTHON
  GO
  RUST
}
