extend type User @key(fields: "id") {
  id: ID! @external
  firstName: String!
  lastName: String!
  email: String!
  username: String!
  password: String!
  interest: Interest!
  yearsOfExperience: Int!
  publishTime: String!
}

type AuthPayload {
  userId: String!
  authToken: String!
}

type LogoutPayload {
  message: String!
}

type Mutation {
  register(input: RegisterInput): AuthPayload
  login(input: LoginInput): AuthPayload
  logout: LogoutPayload
}

input RegisterInput {
  firstName: String!
  lastName: String!
  email: String!
  username: String!
  password: String!
  interest: Interest!
  yearsOfExperience: Int!
  publishTime: String!
}

input LoginInput {
  email: String!
  password: String!
}

enum Interest {
  REACT
  NODEJS
  PYTHON
  GO
  RUST
  DOCKER
  KUBERNETES
}
