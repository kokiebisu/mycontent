type User @key(fields: "id") {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  username: String!
  password: String!
  interests: [String!]!
  yearsOfExperience: Int!
  createdAt: String!
  updatedAt: String!
}

type Query {
  user(id: ID!): User!
  users: [User!]!
}

type Mutation {
  createUser(input: CreateUserInput): User!
  updateUser(id: ID!, input: UpdateUserInput): User!
  deleteUser(id: ID!): User!
}

input CreateUserInput {
  firstName: String!
  lastName: String!
  email: String!
  username: String!
  password: String!
  interests: [String!]!
  yearsOfExperience: Int!
}

input UpdateUserInput {
  firstName: String!
  lastName: String!
  email: String!
  username: String!
  password: String!
  interests: [String!]!
  yearsOfExperience: Int!
}
