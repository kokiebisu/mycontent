type Content @key(fields: "id") {
  id: ID!
  content_type: String!
  title: String!
  creator: String!
  image_url: String!
  updated_at: String!
}

type Query {
  content(id: ID!): Content!
  contents: [Content!]!
}

type Mutation {
  createContent(input: CreateContentInput!): Content!
}

input CreateContentInput {
  content_type: String!
  title: String!
  creator: String!
  image_url: String!
}
