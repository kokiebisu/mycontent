overwrite: true
schema:
  - "http://localhost:4000/graphql"
documents:
  - "src/graphql/**/*.graphql"
generates:
  src/graphql/types.ts:
    plugins:
      - "typescript"
  src/graphql/generated/:
    preset: near-operation-file
    presetConfig:
      extension: .generated.tsx
      baseTypesPath: ../types.ts
    plugins:
      - "typescript-operations"
      - "typescript-react-apollo"
